name: CI

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      build-dist:
        type: boolean
        default: false
  push:
    branches: main
    paths-ignore:
      - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "*.md"
  schedule:
    - cron: 0 16 * * *
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  jq:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
