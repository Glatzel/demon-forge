name: CI

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      build-dist:
        type: boolean
        default: false
  push:
    branches: main
    paths-ignore:
      - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "*.md"
  schedule:
    - cron: 0 16 * * *
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  jq:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          run-install: false

      - name: build
        run: ./jq/ci.ps1

      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: jq
          path: .jq/win-64/*.conda
          if-no-files-found: error

      - name: publish
        run: |
          foreach ($conda_file in Get-ChildItem "./output/win-64/*.conda") {
            pixi run rattler-build upload prefix -c glatzel
          }
        working-directory: ./jq
