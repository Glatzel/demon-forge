name: CI
on:
  workflow_dispatch:
  push:
    branches: main
    paths-ignore:
      - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "*.md"
  schedule:
    - cron: 0 16 * * *

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GH_TOKEN: ${{ github.token }}

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  aria2:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/main
        with:
          pkg: aria2

  imagemagick:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/main
        with:
          pkg: imagemagick

  jq:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/main
        with:
          pkg: jq

  nuget:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/main
        with:
          pkg: nuget

  openimageio:
    # needs: cache-vcpkg-openimageio
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: restore vcpkg
        id: restore-vcpkg
        uses: actions/cache@v4
        with:
          path: ./packages/openimageio_build/ocio_dep/vcpkg_installed
          key: vcpkg-openimageio-${{ runner.os }}-${{ hashFiles('./packages/openimageio_build/ocio_dep/vcpkg.json') }}

      - uses: ./.github/actions/main
        with:
          pkg: openimageio
          args: -reinstall ${{steps.restore-vcpkg.outputs.cache-hit =='true' && 'false' ||'true'}}
