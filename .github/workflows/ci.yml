name: CI
on:
  workflow_dispatch:
  push:
    branches: main
    paths-ignore:
      - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "*.md"
  schedule:
    - cron: 0 16 * * *

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GH_TOKEN: ${{ github.token }}

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  build:
    strategy:
      matrix:
        pkg:
          - android-sdk-platform-tools
          - aria2
          - calibre
          - dism-plus-plus
          - everything
          - filezilla
          - imagemagick
          - jq
          - mkcert
          - nuget
          - obs-studio
          - openimageio
          - peazip
          - pkg-config-lite
          - pureref
          - rawpy
          - rufus
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - id: changed
        uses: tj-actions/changed-files@v46
        if: ${{github.event_name == 'pull_request'}}
        with:
          files: |
            ./packages/${{matrix.pkg}}*/**

      - uses: ./.github/actions/main
        if: ${{ steps.changed.outputs.any_changed!= 'false'}}
        with:
          pkg: ${{matrix.pkg}}
