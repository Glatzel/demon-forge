name: CI
on:
  workflow_dispatch:
  push:
    branches: main
    paths-ignore:
      - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "*.md"
  schedule:
    - cron: 0 16 * * *

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GH_TOKEN: ${{ github.token }}

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  jq:
    uses: ./.github/workflows/single.yml
    with:
      pkg: jq


  imagemagick:
    uses: ./.github/workflows/single.yml
    with:
      pkg: imagemagick
