name: CI
on:

  workflow_dispatch:
  push:
    branches: main
    paths-ignore:
      - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "*.md"
  schedule:
    - cron: 0 16 * * *
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true
env:
  GH_TOKEN: ${{ github.token }}
jobs:
  conda:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          run-install: false
      - run: Install-Module powershell-yaml -Force

      - name: build jq
        run: ./jq/ci.ps1

      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: conda-pkg
          path: ./*/output/win-64/*.conda

      - name: publish
        # if: ${{github.event_name =='push' ||github.event_name =='schedule' }} 
        run: |
         
          if(Test-Path "./*/output/win-64/*.conda"){
            foreach ($pkg in Get-ChildItem "./*/output/win-64/*.conda") {
              write-output "::group::publish $pkg"
              pixi run rattler-build upload prefix -c glatzel "$pkg"
              write-output "::endgroup::"
            }
          }
          else {write-output "No new package."}

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        if: ${{github.event_name =='workflow_dispatch' ||github.event_name =='schedule'||github.event_name =='push' }} 
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update changelog.md"
          title: "chore: update changelog.md"
          branch: update-changelog
          base: main
          labels: action
          delete-branch: true
          add-paths: changelog.md
          assignees: Glatzel
          draft: false