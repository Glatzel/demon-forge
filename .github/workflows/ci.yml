name: CI
on:
  workflow_dispatch:
  push:
    branches: main
    paths-ignore:
      - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "*.md"
  schedule:
    - cron: 0 16 * * *

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GH_TOKEN: ${{ github.token }}

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  imagemagick:
    uses: ./.github/workflows/single.yml
    with:
      pkg: imagemagick

  jq:
    uses: ./.github/workflows/single.yml
    with:
      pkg: jq
    
  upload:
    needs: [imagemagick,jq]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.3
        with:
          run-install: false
      - uses: actions/download-artifact@v4
      - name: publish
        run: |
          ./scripts/publish.ps1
        shell: pwsh
        continue-on-error: true
