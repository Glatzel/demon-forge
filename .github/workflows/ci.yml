name: CI
on:
  workflow_dispatch:
  push:
    branches: main
    paths-ignore:
      - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "*.md"
  schedule:
    - cron: 0 16 * * *

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GH_TOKEN: ${{ github.token }}

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  aria2:
    uses: ./.github/workflows/single.yml
    with:
      pkg: aria2
    secrets:
      prefix_key: ${{ secrets.PREFIX_KEY }}

  imagemagick:
    uses: ./.github/workflows/single.yml
    with:
      pkg: imagemagick
    secrets:
      prefix_key: ${{ secrets.PREFIX_KEY }}

  jq:
    uses: ./.github/workflows/single.yml
    with:
      pkg: jq
    secrets:
      prefix_key: ${{ secrets.PREFIX_KEY }}

  nuget:
    uses: ./.github/workflows/single.yml
    with:
      pkg: nuget
    secrets:
      prefix_key: ${{ secrets.PREFIX_KEY }}
    