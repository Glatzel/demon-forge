context:
  name: easytier
  version: "2.4.5"
package:
  version: ${{ version }}
  name: ${{ name }}
source:
  - url: https://github.com/EasyTier/EasyTier/archive/refs/tags/v${{ version }}.tar.gz
build:
  number: 2
  script:
    interpreter: powershell
    file: build.ps1
requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - if: linux
      then:
        - clang
        - libclang
  host:
    - ${{ 'libprotobuf' if unix}}
tests:
  - package_contents:
      bin:
        - ${{ name }}-core
        - ${{ name }}-cli
  - script: ${{ name }}-core --help
about:
  repository: https://github.com/EasyTier/EasyTier
