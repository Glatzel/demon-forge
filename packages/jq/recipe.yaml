context:
  name: jq
package:
  version: 1.7.1
  name: ${{ name }}
build:
  number: 6
  script:
    - if: win
      then:
        - pwsh -f %RECIPE_DIR%\build-${{ name }}.ps1
tests:
  - script:
      - "%PREFIX%/bin/${{ name }}.exe --help"
about:
  repository: https://github.com/jqlang/${{ name }}
  description: |
    [exposed]

    ${{ name }} = "${{ name }}"
