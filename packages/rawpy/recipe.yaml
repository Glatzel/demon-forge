package:
  name: rawpy
  version: 1.23.4

build:
  script:
    - if: win
      then:
        - pwsh -f %RECIPE_DIR%\build-rawpy.ps1 -version ${{ version }}
  number: 2
  string: vfx2024${{ hash }}_${{ build_number }}

requirements:
  host:
    - python 3.11.*
    - pip
  run:
    - python 3.11.*
    - numpy 1.24.*
about:
  repository: https://github.com/letmaik/rawpy
