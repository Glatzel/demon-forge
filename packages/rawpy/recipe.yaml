context:
  libraw_version: '0_21_3'
  rawpy_version: '0_24_0'
  version: 2024

package:
  name: rawpy
  version: ${{2024}}.0

build:
  script:
  - if: win
    then:
    - pwsh -f %RECIPE_DIR%\build-rawpy.ps1 -version ${{ version }}
  number: 0
  string: rawpy_${{rawpy_version}}_libraw_${{ libraw_version }}_${{ hash }}_${{ build_number }}

requirements:
  host:
    - python 3.11.*
    - pip
  run:
    - python 3.11.*
    - numpy 1.24.*
about:
  repository: https://github.com/letmaik/rawpy