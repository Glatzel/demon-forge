context:
  name: zed
  version: "0.217.4"
package:
  version: "0.217.4"
  name: ${{ name }}
source:
  url: https://github.com/zed-industries/zed/archive/refs/tags/v${{ version }}.tar.gz
build:
  number: 0
  script: pwsh -Command "& ${{'$env:RECIPE_DIR' if win else '$RECIPE_DIR'}}/build-${{ name }}.ps1"
requirements:
  build:
    - ${{ compiler("rust") }}
    - if: win
      then:
        - vs2022_win-64
tests:
  - package_contents:
      bin:
        - ${{ name }}
