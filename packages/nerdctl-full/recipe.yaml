context:
  name: nerdctl-full
package:
  version: "2.2.0"
  name: ${{ name }}
build:
  number: 1
  script: pwsh -Command "& ${{'$env:RECIPE_DIR' if win else '$RECIPE_DIR'}}/build-${{ name }}.ps1"
tests:
  - script: pwsh -Command "& ${{'$env:PREFIX' if win else '$PREFIX'}}/bin/nerdctl${{'.exe' if win}} --help"
  - script: pwsh -Command "& ${{'$env:PREFIX' if win else '$PREFIX'}}/bin/runc${{'.exe' if win}} version"
