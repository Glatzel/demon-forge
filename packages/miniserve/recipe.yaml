context:
  name: miniserve
package:
  version: 0.31.0
  name: ${{ name }}
build:
  number: 2
  script:
    - if: win
      then:
        - pwsh -f %RECIPE_DIR%\build-${{ name }}.ps1
    - if: unix
      then:
        - pwsh -f $RECIPE_DIR/build-${{ name }}.ps1
about:
  description: |
    [exposed]

    ${{ name }} = "${{ name }}"
