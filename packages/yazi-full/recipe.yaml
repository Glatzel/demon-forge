context:
  name: yazi-full
package:
  version: "26.1.22"
  name: ${{ name }}
requirements:
  run:
    - fd-find
    - ffmpeg
    - fzf
    - imagemagick
    - jq
    - poppler
    - resvg
    - ripgrep
    - yazi
    - zoxide
    - if: win
      then:
        - 7z
    - if: unix
      then:
        - chafa
        - file
        - p7zip
        - xclip
        - xsel
tests:
  - script: yazi --debug
