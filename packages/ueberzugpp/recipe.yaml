context:
  name: ueberzugpp
  version: "2.9.8"
package:
  version: ${{ version }}
  name: ${{ name }}
source:
  - url: https://github.com/jstkdng/ueberzugpp/archive/refs/tags/v${{ version }}.tar.gz
build:
  number: 10
  script: pwsh -Command "& $RECIPE_DIR/build-${{ name }}.ps1"
requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake 3.*
    - ninja
    - ${{ 'clang-tools' if osx }}
  host:
    - expat
    - libvips
    - libsixel
    - chafa
    - openssl
    - tbb-devel
    - nlohmann_json
    - cli11
    - spdlog
    - fmt
    - range-v3
    - glib

tests:
  - package_contents:
      bin:
        - ueberzug
  - script: ueberzug layer -h
about:
  repository: https://github.com/jstkdng/ueberzugpp
