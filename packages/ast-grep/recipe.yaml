context:
  name: ast-grep
package:
  version: "0.41.0"
  name: ${{ name }}
build:
  number: 0
  script:
    interpreter: powershell
    file: build.ps1
requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
tests:
  - package_contents:
      bin:
        - ${{name}}
  - script: ${{name}} --help
about:
  homepage: https://ast-grep.github.io
  license: MIT
  summary: A tool for structural code search and replace using AST patterns
  description: |
    ast-grep is a tool for searching and replacing code using Abstract Syntax Tree (AST) patterns. It supports multiple programming languages and allows developers to perform structural code analysis and transformations efficiently.
  repository: https://github.com/ast-grep/ast-grep
