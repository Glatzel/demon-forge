context:
  name: rufus
package:
  version: "4.10"
  name: ${{ name }}
build:
  number: 1
  script:
    - if: win
      then:
        - pwsh -f %RECIPE_DIR%\build-${{ name }}.ps1
tests:
  - script:
      - if not exist "%PREFIX%/bin/${{ name }}.exe" exit /b 1 ))
about:
  homepage: https://rufus.ie
  license: GPL-3.0-or-later
  summary: Utility to create bootable USB drives
  description: >
    Rufus is a free and open-source utility that helps format
    and create bootable USB drives, such as USB keys/pendrives,
    memory sticks, etc. It is widely used for creating installation
    media from ISO files for Windows, Linux, and other operating systems.
  documentation: https://rufus.ie/en/
  repository: https://github.com/pbatard/rufus
