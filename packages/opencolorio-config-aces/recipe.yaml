context:
  name: opencolorio-config-aces
package:
  version: "4.0.0"
  name: ${{ name }}
build:
  number: 0
  noarch: generic
  script: pwsh -Command "& ${{'$env:RECIPE_DIR' if win else '$RECIPE_DIR'}}/build-${{ name }}.ps1"
tests:
  - script: pwsh -Command "Resolve-Path ${{'$env:PREFIX' if win else '$PREFIX'}}/ocio/*.ocio"
