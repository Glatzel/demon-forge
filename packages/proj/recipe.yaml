context:
  name: proj
package:
  version: 9.6.2
  name: ${{ name }}
build:
  number: 3
  script:
    - if: win
      then:
        - pwsh -f %RECIPE_DIR%\build-${{ name }}.ps1
    - if: unix
      then:
        - pwsh -f $RECIPE_DIR/build-${{ name }}.ps1
about:
  repository: https://github.com/OSGeo/PROJ
